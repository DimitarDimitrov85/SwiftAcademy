<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Contact us</title>
    <link href="Style.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            background-image: url("Gallery/img.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="">News</a>
                </li>
                <li>
                    <a href="Contact us.html">Contact us</a>
                </li>
                <li>
                    <a href="Gallery.html">Gallery</a>
                </li>
            </ul>
        </nav>
        <a href="Domashno4.html" title="Home">
            <img src="Gallery/Logo.png" alt="Logo" />
        </a>
    </header>

    <main>
        <h2>
            If you want to contact us, please fill in the form:
        </h2>
        <div class="form_1">
            <form action="">
                <table>
                    <tr>
                        <td>
                            <label for="fname">Your first name: </label>
                        </td>
                        <td>
                            <input type="text" id="fname" required name="first name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="lname">Your last name: </label>
                        </td>
                        <td>
                            <input type="text" id="lname" required name="last name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Your Email: </label>
                        </td>
                        <td>
                            <input type="email" id="email" required name="last name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="age">Your age:</label>
                        </td>
                        <td>
                            <input type="number" min="18" id="age" required name="age" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="messige">Your messige: </label>
                        </td>
                        <td>
                            <textarea placeholder="Your messige:" id="messige" name="Your messige"></textarea>
                        </td>
                    </tr>

                </table>
                <input type="submit" value="Send" id="send" />
            </form>
        </div>
    </main>
   
</body>
</html>
